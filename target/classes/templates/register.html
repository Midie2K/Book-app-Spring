<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <title>Book app Spring</title>
</head>
<body>
<div id="logo">
  <h1>Rejestracja</h1>
</div>
<div th:replace="~{/fragments.html :: menu}"></div>
<div id="content">
  <form method="post">
    <input type="text" placeholder="login" th:field="*{user.login}" required>
    <input type="password" placeholder="haslo" th:field="*{user.password}" required>
    <input type="text" placeholder="imie" th:field="*{user.name}" required>
    <input type="text" placeholder="nazwisko" th:field="*{user.surname}" required>
    <input type="submit" class="button" value="Zarejestruj">
  </form>
  <p th:if="${exist != null and exist}" class="errorMessage">Login zajÄ™ty!!!</p>
</div>

</body>
</html>
